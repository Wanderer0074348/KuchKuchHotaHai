<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/feed.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="#" class="logo">SocialHub</a>
        </div>
        <div class="nav-menu">           
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <i class="fas fa-search"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-compass"></i> Explore</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
            </ul>
            <div class="nav-profile">
                <img src="profile-placeholder.jpg" alt="Profile" class="profile-img">
                <button class="nav-toggle">
                    <span class="hamburger"></span>
                </button>
            </div>
        </div>
        <div class="nav-theme-toggle">
            <button id="theme-toggle" class="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div> 
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="feed-container">
            <div class="create-post">
                <div class="user-avatar">
                    <img src="default-avatar.jpg" alt="User Avatar">
                </div>
                <div class="post-input">
                    <textarea placeholder="What's happening?"></textarea>
                    <div class="post-actions">
                        <div class="post-attachments">
                            <i class="fas fa-image"></i>
                            <i class="fas fa-video"></i>
                            <i class="fas fa-poll"></i>
                        </div>
                        <button class="post-button">Post</button>
                    </div>
                </div>
            </div>
            
            <div class="feed" id="mainFeed">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script src="scripts/navbar.js"></script>
    <script src="scripts/feed.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
