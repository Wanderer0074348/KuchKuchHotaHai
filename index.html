<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutalist Chatbot</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">BRUTAL_BOT</div>
        <div class="nav-links">
            <a href="#" class="nav-item">HOME</a>
            <a href="#" class="nav-item">ABOUT</a>
            <a href="#" class="nav-item">DOCS</a>
            <button id="clear-chat" class="nav-item clear-button">CLEAR CHAT</button>
            <div class="nav-item geometric-block"></div>
        </div>
    </nav>
    <div class="layout">
        <div id="chatbot-container">
            <div id="chat-header">
                <div class="geometric-shape"></div>
                <h1>CHATBOT_</h1>
                <div id="status-indicator" class="offline"></div>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="TYPE MESSAGE...">
                <button id="send-button">SEND</button>
            </div>
        </div>
    </div>
    
    <!-- Botpress Scripts -->
    <script src="scripts/index.js"></script>
</body>
</html>
